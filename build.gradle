plugins {
    id 'java'
    id 'application'
    id 'groovy'
    id "net.bytebuddy.byte-buddy-gradle-plugin" version "1.10.7"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

configurations {
    xform
}

dependencies {
    xform project(':nf-xform')

    // This dependency is used by the application.
    implementation project(':nf-xform')
    implementation 'org.codehaus.groovy:groovy:2.5.6'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.6'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'nf.app.Main'
}


byteBuddy {
    transformation {
        plugin = "nf.app.Xform"
        classPath = configurations.xform
    }
}